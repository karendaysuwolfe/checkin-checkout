<!DOCTYPE html>
<html>
<head>
	<title>Check-In/Check-Out</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Check-In/Check-Out Program</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Enter your name">
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Enter your email">
			<label for="date">Date:</label>
			<input type="date" id="date" placeholder="Select date">
			<label for="equipment">Equipment:</label>
			<select id="equipment">
				<option value="laptop">Laptop</option>
				<option value="projector">Projector</option>
				<option value="microphone">Microphone</option>
			</select>
			<div class="buttons">
				<button type="button" id="checkin" onclick="checkIn()">Check-In</button>
				<button type="button" id="checkout" onclick="checkOut()">Check-Out</button>
			</div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
